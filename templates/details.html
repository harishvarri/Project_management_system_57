<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
        }

        .container {
            background-color: #fff;
            width: 70%;
            max-width: 900px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }

        img {
            max-width: 650px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            object-fit: contain; 
        }

        .details {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }

        .details b {
            color: #222;
        }

        .abstract {
            text-align: left;
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.6;
        }

        .abstract b {
            font-size: 22px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><b>TITLE: </b>{{ post.title }}</h1>
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <p class="abstract"><b>ABSTRACT: </b></p><p>{{ post.description }}</p>
        <p class="details"><b>BRANCH: </b>{{ post.author }}</p>
        <p class="details"><b>CONTACT: </b>{{ post.email }}</p>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</body>
</html>
